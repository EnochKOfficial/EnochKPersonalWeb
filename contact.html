<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Contact Me - Enoch's Personal Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <center><h1 style="font-size: xx-large;">CONTACT ME</h1></center>

    <form action="mailto:enochkofficial.com" method="post" enctype="text/plain">

        <table cellspacing ="20cm" >
            <tr>
                <td>
                    <label for="name">Enter your name:</label>
                </td>
                    
                <td>
                    <input type="text" name="name" id="name" required>
                </td>
            </tr>

        </table>

        <table cellspacing ="20cm" >
            
            <tr>
                <td> <label for="email">Enter your email: </label> </td>
                <td> <input type="email" name="email" id="email" required> </td>
            </tr>

        </table>

        <table cellspacing ="20cm" >

            <tr>
                 <td> <label for="message">Type your Message here: </label> </td>
                 <td> <textarea name="message" id="" cols="30" rows="10"></textarea>
            </tr>

        </table>
            
        <table cellspacing ="20cm">
                    
            <tr>
                <td> <label for="file">Add your desired images to send me:</label> </td>
                <td> <input type="file" name="file" id="file" required> </td>
            </tr>

        </table>

        <table cellspacing ="20cm">

            <tr>
                <td> <label for="password">Add your Password to <br> save your Contacts:</label> </td>
                <td> <input type="password" name="password" id="password" required> </td>
            </tr>

        </table>

        <table>

            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>

        </table>

    </form>

    <hr>

</body>
</html>
